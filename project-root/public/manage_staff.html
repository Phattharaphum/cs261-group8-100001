<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลบุคลากร</title>
    <link rel="stylesheet" href="css/stylesidebar.css">
    <link rel="stylesheet" href="css/stylemanage_staff.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
        /* CSS สำหรับการจัดหน้า */

        .sss{
            margin: 0 100px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }
        .tab{
            background-color: #D9D9D9;
            display: inline-flex;
            padding: 6px 6px;
            border-radius: 20px;
            border: none;
            font-size: 15px;
            flex-grow: 0;
        }

        .tab-buttons {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        .tab-buttons button {
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            background-color: #d9d9d9;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab-buttons button.active {
            background-color: white;
            color: black;
        }

        .searchInput{
            padding: 10px 50px;
            margin: 0 20px 0 0;
            border: none;
            outline: none;
            border-radius: 15px;
            font-size: 15px;
        }

        .table-container {
            display: none;
        }

        .table-container.active {
            display: block;
            border: none;
            outline: none;
        }

        table {
           
            background-color: #fff;
            border-collapse: collapse;
            overflow: hidden;
            margin: auto;
            margin-top: 20px;
            width: 87.5%;
            /* border: 1px solid #eaeaea;*/
        }
        thead {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #EAEAEA;
            cursor: pointer;
            height: 50px;
        }
        thead tr{
            border-radius: 10px
        }

        td {
            padding: 15px;
            text-align: center;
            border-top: 15px solid #EAEAEA;
        }

        .sort-icon{
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.9em;
        }

        .column-inside-number{
            text-align: center;
            width: 250px;
        }
        .column-name{
            text-align: center;
            width: 275px;
        }

        .column-department {
            padding: 10px;
            text-align: center;
        }
        tbody{
            background-color: #fff;
            padding: 15px;
            height: 50px;
            text-align: center;
            border-bottom: 15px solid #EAEAEA;
        }

        tbody tr {
            text-align: center;
            border-radius: 10px
        }

        /* tbody tr:hover {
            background-color: #f9f9f9;
        } */

        tbody tr td:last-child {
            text-align: center;
        }

        tbody tr td button {
            padding: 5px 15px;
            font-size: 14px;
            background-color: #e5ecfa;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        tbody tr td button :hover {
            background-color: #cbd8f7;
        }

        .add-button {
            background-color: #A70C0C;
            color: white;
            border: none;
            padding: 10px 50px;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 15px;
            /* margin: 0 50px 0 0; */
            font-size: 15px;

        }

        .add-button:hover {
            background-color: #a82626;
        }

    .header {
        font-weight: bold;
        background-color: #A70C0C;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 25px;
        cursor: pointer;
        margin-top: 50px;
        margin-left: 60px;
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
              <img src="img/logo.svg" alt="University Logo" class="logo" />
              <div class="tops">
                <p class="hasd">ระบบสำหรับเจ้าหน้าที่</p>
                <p class="asdasd">
                  คณะวิทยาศาสตร์และเทคโนโลยี<br />มหาวิทยาลัยธรรมศาสตร์
                </p>
              </div>
            </div>
            <nav class="sidebar-menu">
                <a href="/ITStaffSystemLogs.html" class="menu-item ">
                  <img src="img/Artboard 1.svg" alt="Logs Icon" />
                  <span class="tee">ประวัติการใช้ระบบ</span>
                </a>
                <a href="/editFacultyStaff.html" class="menu-item active">
                  <img src="img/Artboard 1.svg" alt="Edit Staff Icon" />
                  <span class="tee">แก้ไขข้อมูลบุคลากรคณะ</span>
                </a>
                <a href="/ITStaffPetitions.html" class="menu-item ">
                  <img src="img/Artboard 1.svg" alt="Petitions Icon" />
                  <span class="tee">รายการคำร้อง</span>
                </a>
              </nav>
            <div class="logout-section">
              <a href="/logout" class="menu-item">
                <img src="img/Artboard 3.svg" alt="Logout Icon" />
                <span class="tee">ออกจากระบบ</span>
              </a>
              <div class="user-info">
                <div class="asee">
                  <img src="img/avt (1).svg" alt="User Icon" />
                </div>
                <div class="user-details">
                  <p class="name" id="barname">ชื่อจริง นามสกุล</p>
                  <p class="idd" id="barid">Admin</p>
                </div>
              </div>
            </div>
          </div>

        

        <!-- Main Content -->

        <div class="scallable">
            <div class="container">
                <div class="header">
                  <div class="header-button">แก้ไขข้อมูลบุคลากร</div>
                </div>
            </div>
            <div class="sss">
                <div class="tab">
                    <div class="tab-buttons">
                        <button onclick="showTab('faculty')">คณาอาจารย์</button>
                        <button onclick="showTab('staff')">บุคลากร</button>
                    </div>
                </div>

                <div class="search-filter">
                    <input type="text" placeholder="ค้นหา" id="searchInput" class="searchInput" />
                    <button class="add-button" onclick="getLink()">+ เพิ่มข้อมูล</button>
                </div>
            </div>

            <div id="faculty" class="table-container">
                <!-- <button id="faculty"  class="add-button" onclick="window.location.href='/facultyAdvisorDetails.html'">+ เพิ่มข้อมูล</button> -->
                <table>
                    <thead>
                        <tr class="table-header">
                            <th class="column-inside-number coan" onclick="sortTable('inside-number')">
                                หมายเลขภายใน
                                <span class="sort-icon" id="sort-icon-petition_type">▲▼</span>
                            </th>
                            <th class="column-name coan" onclick="sortTable('name')">
                                ชื่อบุคลากร
                                <span class="sort-icon" id="sort-icon-name">▲▼</span>
                            </th>
                            <th class="column-department coan" onclick="sortTable('department')">
                                สาขาวิชา
                                <span class="sort-icon" id="sort-icon-position">▲▼</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="facultyList">
                        <!-- จะเติมข้อมูลบุคลากรที่ดึงมาจาก API -->
                    </tbody>
                </table>
            </div>

            <div id="staff" class="table-container">
                <table>
                    <thead>
                        <tr class="table-header">
                            <th class="column-inside-number coan" onclick="sortTable('inside-number')">
                                หมายเลขภายใน
                                <span class="sort-icon" id="sort-icon-petition_type">▲▼</span>
                            </th>
                            <th class="column-name coan" onclick="sortTable('name')">
                                ชื่อบุคลากร
                                <span class="sort-icon" id="sort-icon-name">▲▼</span>
                            </th>
                            <th class="column-department coan" onclick="sortTable('department')">
                                ตำแหน่ง
                                <span class="sort-icon" id="sort-icon-position">▲▼</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="staffList">
                        <!-- จะเติมข้อมูลบุคลากรที่ดึงมาจาก API -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
    <script>
        // ฟังก์ชันสำหรับสลับแท็บ
        function showTab(tabId) {
            const allTabs = document.querySelectorAll('.table-container');
            const allButtons = document.querySelectorAll('.tab-buttons button');

            allTabs.forEach(tab => tab.classList.remove('active'));
            allButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            allButtons.forEach(button => {
                if (button.getAttribute('onclick').includes(tabId)) {
                    button.classList.add('active');
                }
            });
        }

        // ดึงข้อมูลอาจารย์
            fetch('/api/faculty-staff')
            .then(response => response.json())
            .then(data => {
                const facultyList = document.getElementById('facultyList');
                data.forEach(faculty => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${faculty.university_id}</td>
                        <td>${faculty.academic_title} ${faculty.first_name} ${faculty.last_name}</td>
                        <td>${faculty.position || 'ไม่ระบุ'}</td>
                        <td><button onclick="window.location.href='/facultyAdvisorDetails.html?id=${faculty.staff_id}'">ดูรายละเอียด</button></td>
                    `;
                    facultyList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching faculty data:', error));   
            // ดึงข้อมูลบุคลากร
        fetch('/api/administrative-staff')
            .then(response => response.json())
            .then(data => {
                const staffList = document.getElementById('staffList');
                data.forEach(staff => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${staff.university_id}</td>
                        <td>${staff.first_name} ${staff.last_name}</td>
                        <td>${staff.role || 'ไม่ระบุ'}</td>
                        <td><button onclick="window.location.href='/administrativeStaffDetails.html?id=${staff.staff_id}'">ดูรายละเอียด</button></td>
                    `;
                    staffList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching staff data:', error));

    function getLink() {
            const activeTab = document.querySelector('.table-container.active');
        const tabId = activeTab.id; // Get the id of the active tab
        let link;

        if (tabId === 'staff') {
            link = '/administrativeStaffDetails.html';
        } else if (tabId === 'faculty') {
            link = '/facultyAdvisorDetails.html';
        } else {
            console.error('Unknown tab ID:', tabId);
            return;
        }

        window.location.href = link;
    }

    function sortTable(column) {
        if (sortColumn === column) {
          // Toggle the sort direction if clicking the same column
          sortDirection = sortDirection === "asc" ? "desc" : "asc";
        } else {
          // Default to descending for new column
          sortDirection = "desc";
          sortColumn = column;
        }

        // Sort the petitions array
        const petitions =
          currentView === "pending" ? pendingPetitions : reviewedPetitions;
        petitions.sort((a, b) => {
          if (column === "submit_time") {
            return sortDirection === "asc"
              ? new Date(a.submit_time) - new Date(b.submit_time)
              : new Date(b.submit_time) - new Date(a.submit_time);
          } else {
            let aValue = a[column] || "";
            let bValue = b[column] || "";
            if (typeof aValue === "string") aValue = aValue.toLowerCase();
            if (typeof bValue === "string") bValue = bValue.toLowerCase();

            if (aValue < bValue) return sortDirection === "asc" ? -1 : 1;
            if (aValue > bValue) return sortDirection === "asc" ? 1 : -1;
            return 0;
          }
        });

        updateSortIcons();
        renderPetitions();
      }

      // ฟังก์ชันเพื่ออัปเดตสัญลักษณ์การเรียงลำดับที่หัวคอลัมน์
      function updateSortIcons() {
        const icons = document.querySelectorAll(".sort-icon");
        icons.forEach((icon) => (icon.textContent = "▲▼")); // Reset all icons

        const activeIcon = document.getElementById(`sort-icon-${sortColumn}`);
        if (activeIcon) {
          activeIcon.textContent = sortDirection === "asc" ? "▲" : "▼";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Default sorting on submit_time (ล่าสุดอยู่บนสุด)
        sortTable("submit_time");
      });

      function renderPetitions() {
        const petitionList = document.getElementById("petition-list");
        petitionList.innerHTML = ""; // Clear existing rows

        const petitions =
          currentView === "pending" ? pendingPetitions : reviewedPetitions;
        petitions.forEach((petition) => {
          const row = document.createElement("tr");
          row.className = "table-row";

          const submitDate = new Date(petition.submit_time);
          const petitionType = getPetitionType(petition.petition_type);
          const statusLabel = getStatusLabel(petition.status); // เรียกใช้ getStatusLabel

          // ตรวจสอบว่าถ้า petition_type == 4 (ลาออก)
          const subjectName =
            petition.petition_type == 4
              ? `ปี: ${petition.subject_code} ภาคเรียน: ${petition.semester}`
              : petition.subject_name || "N/A";
          const subjectCode =
            petition.petition_type == 4 ? "-" : petition.subject_code || "N/A";
          const section =
            petition.petition_type == 4 ? "-" : petition.section || "N/A";

          // ใช้ฟังก์ชัน formatStudentName เพื่อตัดคำนำหน้า
          const studentName = formatStudentName(petition.student_name);

          row.innerHTML = `
    <td class="column-type">${petitionType}</td>
    <td class="column-subject-name">${subjectName}</td>
    <td class="column-subject-code">${subjectCode}</td>
    <td class="column-section">${section}</td>
    <td class="column-student-name">${studentName}</td>
    <td class="column-student-id">${petition.student_id}</td>
    <td class="column-date">${submitDate.toLocaleDateString()}</td>
    <td class="column-time">${submitDate.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit",
    })}</td>
    <td class="column-status">${statusLabel}</td>
    <td class="column-check"><button class="verify-button" onclick="viewPetition(${
      petition.petition_id
    })">ตรวจสอบ</button></td>
`;
          petitionList.appendChild(row);
        });
      }
    </script>
</body>
</html>
