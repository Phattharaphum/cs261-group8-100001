    <script>
        let petitions = [];
        let sortDirection = 'desc';
        let sortColumn = 'submit_time';

        function getPetitionType(type) {
            switch(type) {
                case 1: return 'จดทะเบียนล่าช้า';
                case 2: return 'ถอนรายวิชา';
                case 3: return 'จดทะเบียนศึกษารายวิชาข้ามหลักสูตร';
                case 4: return 'ลาออก';
                default: return 'ไม่ทราบประเภท';
            }
        }

        function getStatusLabel(status) {
            switch(status) {
                case 2: return '<span class="status-label status-waiting">รอตรวจสอบ</span>';
                case 3: return '<span class="status-label status-read">อ่านแล้ว</span>';
                case 4: return '<span class="status-label status-rejected">ไม่อนุมัติ</span>';
                case 5: return '<span class="status-label status-approved">อนุมัติแล้ว</span>';
                case 6: return '<span class="status-label status-canceled">ยกเลิก</span>';
                default: return '<span class="status-label">ไม่ทราบสถานะ</span>';
            }
        }

        fetch('/student/petitions')
            .then(response => response.json())
            .then(data => {
                petitions = data;
                renderPetitions();
            })
            .catch(error => console.error('Error fetching petitions:', error));

        function renderPetitions() {
            const petitionList = document.getElementById('petition-list');
            petitionList.innerHTML = '';

            petitions.forEach(petition => {
                const row = document.createElement('tr');
                row.classList.add('table-row');

                const submitDate = new Date(petition.submit_time);

                row.innerHTML = `
    <td class="column-petition-type">${getPetitionType(parseInt(petition.petition_type))}</td>
    <td class="column-subject-name">${petition.subject_name || 'N/A'}</td>
    <td class="column-subject-code">${petition.subject_code || 'N/A'}</td>
    <td class="column-section">${petition.section || 'N/A'}</td>
    <td class="column-date">${submitDate.toLocaleDateString()}</td>
    <td class="column-time">${submitDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
    <td class="column-status">${getStatusLabel(petition.status)}</td>
    <td class="column-check"><button class="verify-button" onclick="viewPetition(${petition.petition_id})">ตรวจสอบ</button></td>
`;
                petitionList.appendChild(row);
            });
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortDirection = 'desc';
                sortColumn = column;
            }

            petitions.sort((a, b) => {
                let aValue = a[column] || '';
                let bValue = b[column] || '';

                if (column === 'submit_time') {
                    return sortDirection === 'asc' ? new Date(aValue) - new Date(bValue) : new Date(bValue) - new Date(aValue);
                } else {
                    if (typeof aValue === 'string') aValue = aValue.toLowerCase();
                    if (typeof bValue === 'string') bValue = bValue.toLowerCase();
                    
                    if (aValue < bValue) return sortDirection === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                }
            });

            updateSortIcons();
            renderPetitions();
        }

        function updateSortIcons() {
            document.querySelectorAll('.sort-icon').forEach(icon => icon.textContent = '▲▼');
            const activeIcon = document.getElementById(`sort-icon-${sortColumn}`);
            if (activeIcon) {
                activeIcon.textContent = sortDirection === 'asc' ? '▲' : '▼';
            }
        }


        function viewPetition(id) {
            window.location.href = `/studentPetitionDetail.html?id=${id}`;
        }


        document.addEventListener("DOMContentLoaded", () => {
    fetch('/api/session-student-info')
        .then(response => response.json())

            document.getElementById('barid').textContent = data.student_id || 'ไม่ทราบรหัส';
        })
        .catch(error => console.error('Error fetching student info:', error));
});
