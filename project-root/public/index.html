<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preload"  href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" as="style" onload="this.rel='stylesheet'">
      <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" as="style" onload="this.rel='stylesheet'">
      <title>Login</title>
   </head>
   <body>
      <!-- Main element at center -->
      <div class="mainbgpic">
         <div class="tn1"></div>
         <div class="tn2">
            <img class="logo" src="img/logo.svg" alt="University Logo">
            <h1 class="title">REQUEST FORM</h1>
            <div class="login-box">
               <h2 class="loginh2">LOGIN</h2>
               <form action="#">
                  <div class="input-box" id="userbox">
                     <img src="img/user.png" alt="user" class="formicon">
                     <p class="usi">|</p>
                     <input type="text" placeholder="Username" id="username" required>
                  </div>
                  <div class="input-box" id="passbox">
                     <img src="img/key.png" alt="user" class="formicon">
                     <p class="usi">|</p>
                     <input type="password" id="password" placeholder="Password" required>
                     <button type="button" id="togglePassword" class="toggle-password-btn">Show</button>
                  </div>
                  <button type="button" class="login-btn" onclick="submitLogin()">LOGIN</button>
               </form>
            </div>
         </div>
      </div>

      <!-- Modal Structure -->
      <div id="loginModal" class="modal" style="display: none;">
         <div class="modal-content" id="modal-content">

               <p class="login-failed">Login failed</p>
               <p class="login-failed-message">Incorrect password. Please try again.</p> 
            -->
         </div>
         <button id="closeModal">Close</button>
      </div>

      <div id="modalBackdrop" class="modal-backdrop"></div>

      <script src="js/script.js"></script>

   </body>
</html>
