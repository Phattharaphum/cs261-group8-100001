<!-- project-root/public/advisorPetitionDetail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบคำร้อง</title>
</head>
<body>
    <div>
        <h1>ฟอร์มที่นักศึกษาส่งมา</h1>
        <div id="petition-details"></div>
    </div>

    <button onclick="updateStatus(3)">ย้อนกลับ</button>
    <button onclick="updateStatus(4)">ปฏิเสธคำร้อง</button>
    <button onclick="updateStatus(5)">อนุมัติคำร้อง</button>

    <script>
        const petitionId = window.location.pathname.split('/').pop();

        // ดึงข้อมูลคำร้องจากเซิร์ฟเวอร์
        fetch(`/advisor/petition-details/${petitionId}`)
            .then(response => response.json())
            .then(data => {
                const detailsContainer = document.getElementById('petition-details');
                detailsContainer.innerHTML = `
                    <p>วันที่: ${data.submit_time}</p>
                    <p>ประเภท: ${data.petition_type}</p>
                    <p>รหัสนักศึกษา: ${data.student_id}</p>
                    <p>ชื่อ: ${data.student_name}</p>
                    <p>สถานะ: ${data.status}</p>
                `;
            })
            .catch(error => console.error('Error fetching petition details:', error));

        function updateStatus(newStatus) {
            fetch(`/advisor/update-petition/${petitionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('อัปเดตสถานะสำเร็จ');
                    window.location.href = '/advisorPetitions';
                } else {
                    alert('ไม่สามารถอัปเดตสถานะได้');
                }
            })
            .catch(error => console.error('Error updating petition status:', error));
        }
    </script>
</body>
</html>
